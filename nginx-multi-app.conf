user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ================================================
    # 방법 1: 포트로 구분 (기본)
    # ================================================
    # 당근 부스터: http://YOUR_EC2_IP:8000
    # 다른 앱:     http://YOUR_EC2_IP:8001
    # Nginx 사용 안 함 → 아래 설정 무시

    # ================================================
    # 방법 2: 경로로 구분
    # ================================================
    # 당근 부스터: http://YOUR_EC2_IP/karrot/
    # 다른 앱:     http://YOUR_EC2_IP/other/

    server {
        listen 80;
        server_name _;  # 모든 요청 받기 (또는 YOUR_EC2_IP)

        # 최대 업로드 크기 (이미지 업로드용)
        client_max_body_size 10M;

        # 당근 부스터 API
        location /karrot/ {
            proxy_pass http://karrot-booster:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 설정 (이미지 처리용)
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }

        # 다른 웹 앱
        location /other/ {
            proxy_pass http://other-app:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 기본 경로 (선택)
        location / {
            return 200 '{"message": "Multi-App Server", "apps": ["/karrot/", "/other/"]}';
            add_header Content-Type application/json;
        }
    }

    # ================================================
    # 방법 3: 서브도메인으로 구분 (도메인 필요)
