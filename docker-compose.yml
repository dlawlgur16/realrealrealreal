version: '3.8'

services:
  backend:
    build: .
    container_name: karrot-booster-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # 개발 모드: 코드 변경사항 실시간 반영 (프로덕션에서는 제거)
      - ./app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
